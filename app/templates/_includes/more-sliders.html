 <div class="row no-top">
            <div class=
            "col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 tabs">
            <ul class="nav nav-tabs">
                    <li class="active">
                        <a data-toggle="tab" href="#menu1">Most Popular</a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#menu2">My Favorites</a>
                    </li>
                </ul>
                <div class="tab-content">
                    {% for sub, sub_tuple in pop_subs %}
                    <div class="tab-pane fade in active" id="menu1">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="head">
                                    <div class="title">
                                        r/{{ sub }}
                                    </div>
                                    <div class="circle-play">
                                        <a href="#"><span aria-hidden="true"
                                        class=
                                        "glyphicon glyphicon-play"></span></a>
                                    </div><span class="watch">Watch</span>
                                </div>
                                <div class="tab-slider-1">
                                    {% for item, idx, thumb_title, duration in
                                    sub_tuple %} <a href=
                                    "/r/{{ sub }}/{{ idx }}" target=
                                    "_top">
                                    <div class="slide">
                                        <div class="crop"><img src=
                                        "http://img.youtube.com/vi/{{ item }}/0.jpg"></div>
                                        <div class="thumb-info-2">
                                            <p class="thumb-title">{{
                                            thumb_title }}</p>
                                            <p class="duration"><span>{{
                                            duration }}</span></p>
                                        </div>
                                    </div></a> {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>{% endfor %}
                    <div class="tab-pane fade" id="menu2">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="head">
                                    <div class="title">
                                        r/Funny
                                    </div>
                                    <div class="circle-play">
                                        <a href="#"><span aria-hidden="true"
                                        class=
                                        "glyphicon glyphicon-play"></span></a>
                                    </div><span class="watch">Watch</span>
                                </div>
                                <div class="tab-slider-3">
                                    <div class="slide">
                                        <img src=
                                        "{{ url_for('static', filename='img/video1.png') }}">
                                        <p>Specimen book. It has survive...</p>
                                        <p><span>5:10</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
